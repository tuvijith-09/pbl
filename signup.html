<!DOCTYPE html>
<html>

<head>
    <title>Student Sign Up - Attendance System</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

<div class="login-box">

    <h1>Student Sign Up</h1>

    <!-- Full Name -->
    <input type="text" placeholder="Full Name">

    <!-- PRN -->
    <input type="text" placeholder="PRN Number">

    <!-- Department Dropdown -->
    <select>
        <option disabled selected>Department</option>
        
        <option>CSE</option>
        <option>AIML</option>
        <option>RNA</option>
        <option>ENTC</option>
        <option>CIVIL</option>
    </select>

    <!-- Class Dropdown -->
    <select>
        <option disabled selected>Class</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>

    <!-- Section Dropdown -->
    <select>
        <option disabled selected>Section</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <!-- Username -->
    <input type="text" placeholder="Username">

    <!-- Password -->
    <input type="password" placeholder="Password">

    <!-- Button -->
    <button>Create Student Account</button>

    <!-- Login Link -->
    <p style="margin-top:15px;">
        Already have an account?
        <a href="index.html" style="color:#00c6ff;">Login</a>
    </p>

</div>

</body>

</html>
